<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDBase | 404 - Document Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css">
    <style>
        :root {
            --accent: #6366f1;
            --bg-app: #0f172a;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --font-main: 'Inter', sans-serif;
            --font-heading: 'Outfit', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-app);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Abstract decorative backgrounds */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            z-index: -1;
            filter: blur(60px);
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: translate(-10%, -10%) scale(1); }
            100% { transform: translate(10%, 10%) scale(1.1); }
        }

        .error-container {
            text-align: center;
            padding: 3rem;
            max-width: 600px;
            z-index: 1;
        }

        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
            text-decoration: none;
        }

        .brand-name {
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 2rem;
            color: white;
        }

        .brand-text {
            color: #0398FF;
        }

        .error-code {
            font-family: var(--font-heading);
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.8;
        }

        .markdown-error {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2.5rem;
            text-align: left;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .alert-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #f87171;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .error-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            font-family: var(--font-mono);
        }

        .error-message code {
            background: rgba(255,255,255,0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 0.4rem;
            color: var(--text-primary);
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--accent);
            color: white;
            padding: 0.9rem 2.5rem;
            border-radius: 99px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        .btn-home:hover {
            transform: translateY(-2px);
            background: #4f46e5;
            box-shadow: 0 15px 25px -5px rgba(99, 102, 241, 0.5);
        }

        .btn-home i {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <div class="error-container">
        <a href="/" class="brand">
            <img src="/logotype_small.png" alt="mdbase Logo" height="48">
            <div class="brand-name">
                <span class="brand-text">md</span><span>base</span>
            </div>
        </a>

        <div class="error-code">404</div>

        <div class="markdown-error">
            <div class="alert-header">
                <i class="ph ph-warning-octagon"></i>
                [!CAUTION]
            </div>
            <p class="error-message">
                The document <code>requested_path</code> could not be parsed. <br>
                It seems this branch of the file system doesn't exist.
            </p>
        </div>

        <a href="/" class="btn-home">
            <i class="ph ph-house-line"></i>
            Back to Editor
        </a>
    </div>

    <script>
        // Set dynamic path if possible
        const path = window.location.pathname;
        if (path && path !== '/404.html') {
             const code = document.querySelector('code');
             if (code) code.textContent = path;
        }
    </script>
</body>
</html>
